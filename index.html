<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,400i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Macro Calculator</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="calculator">
                <form class= "calculator-content" id="calculateMacros" action="">
                    <h3>Macro Calculator</h3>
                        <fieldset>
                            <div class="inputs">
                                <label for="proteins">Proteins (grams)</label>
                                <input id="proteins" name="proteins" type="number" placeholder="5"/>
                            </div>
                            <div class="inputs">
                                <label for="carbs">Carbs (grams)</label>
                                <input id="carbs" name="carbs" type="number" placeholder="10"/>
                            </div>
                            <div class="inputs">
                                <label for="fats">Fats (grams)</label>
                                <input id="fats" name="fats" type="number" placeholder="15"/>
                            </div>
                            <div class="inputs">
                                <input type="submit" value="Calculate Macros"/>
                                <input type="reset"  onclick="clearAnswer()" value="Reset" />
                            </div>
                            <div class="inputs">
                                <label for="result">Result (kCal)</label>
                                <input style="display: none;" id="result" name="result"/>
                            </div>
                            <h4 id='result-text'></h4>
                        </fieldset>
                </form>
            </div>    
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
